    <section class="py-8 text-center container">
        <form id="myForm">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                    required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comentario / Consulta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>

            <button type="button" onclick="validarFormulario()">Enviar</button>
        </form>

        <script>
            function validarFormulario() {
                var email = document.getElementById('exampleFormControlInput1').value;
                var comentario = document.getElementById('exampleFormControlTextarea1').value;


                if (email === "" || !validateEmail(email)) {
                    alert("Por favor, ingrese un correo electr칩nico v치lido.");
                    return;
                }


                if (comentario === "") {
                    alert("Por favor, ingrese un comentario.");
                    return;
                }


                alert("Formulario enviado correctamente.");

            }

            function validateEmail(email) {

                var re = /\S+@\S+\.\S+/;
                return re.test(email);
            }
        </script>
